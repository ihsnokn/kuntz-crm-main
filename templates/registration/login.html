{% extends 'base.html' %}

{% block content %}

<form method="post">

    <section>
        <div class="relative flex items-center p-0  overflow-hidden bg-center bg-cover min-h-75-screen  ">

                                            autocomplete="username" maxlength="150" required="" id="id_username"
                                            spellcheck="false" data-ms-editor="true"
                                            class="focus:shadow-soft-primary-outline text-size-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:outline-none focus:transition-shadow"

                                    </div>
                                    <label for="id_password"
                                        class="mb-2 ml-1 font-bold text-size-xs text-slate-700">Şifre</label>
                                    <div class="mb-4">
                                        <input type="password" name="password" autocomplete="current-password"
                                            required="" id="id_password"
                                            class="focus:shadow-soft-primary-outline text-size-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:outline-none focus:transition-shadow"

                                    </div>
                                    <div class="min-h-6 mb-0.5 block pl-12">

                                            type="checkbox" checked="" />
                                        <label
                                            class="mb-2 ml-1 font-normal cursor-pointer select-none text-size-sm text-slate-700"
                                            for="rememberMe">Beni Hatırla</label>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit"
                                            class="inline-block w-full px-6 py-3 mt-6 mb-0 font-bold text-center text-white uppercase align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer shadow-soft-md bg-x-25 bg-150 leading-pro text-size-xs ease-soft-in tracking-tight-soft bg-gradient-cyan hover:scale-102 hover:shadow-soft-xs active:opacity-85">Giriş
                                            Yap</button>
                                    </div>
                                </form>

                                style="background-image: url('../../static/img/curved-images/curved6.jpg')"></div>
                        </div>

                </div>
