{% extends "base.html" %}

{% block content %}
        <button type="button" class="inline-block px-6 py-3 mr-3 font-bold text-center uppercase align-middle transition-all bg-transparent border rounded-lg cursor-pointer border-fuchsia-500 leading-pro text-size-xs ease-soft-in tracking-tight-soft shadow-soft-md bg-150 bg-x-25 hover:scale-102 active:opacity-85 hover:shadow-soft-xs text-fuchsia-500"><a href="{% url 'files:filedetail' file.id %}"> Dosyaya geri dön</a></button>
        



        
        <form method="post" >
            {% csrf_token %}

        <div class="mt-6 relative flex flex-col min-w-0 break-words bg-white shadow-soft-xl rounded-2xl bg-clip-border">
            <div class="flex-auto p-4">
                <div class="flex flex-wrap -mx-3">
                <div class="max-w-full px-3 lg:w-1/2 lg:flex-none">
                    <div class="flex flex-col h-full">
                    
                    <h5 class="font-bold">Dosyayı silmek istediğine emin misin?</h5>
                    <p class="mb-12">From colors, cards, typography to complex elements, you will find the full documentation.</p>
                    <a class="mt-auto mb-0 font-semibold leading-normal text-sm group text-slate-500" href="javascript:;">
                        Read More
                        <i class="fas fa-arrow-right ease-bounce text-sm group-hover:translate-x-1.25 ml-1 leading-normal transition-all duration-200"></i>
                    </a>
                    </div>
                </div>
                <div class="max-w-full px-3 mt-12 ml-auto text-center lg:mt-0 lg:w-5/12 lg:flex-none">
                    <div class="h-full bg-gradient-to-tl from-purple-700 to-pink-500 rounded-xl">
                    
                    <div class="relative flex items-center justify-center h-full">
                        <img class="relative z-20 w-full pt-6 object-scale-down" src="../../../static/img/1345874.png" alt="rocket" />
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
            
            <button type="submit">SİL</button>
        </form>
{% endblock content %}
